<!DOCTYPE html>
<html>

<head>
    <title>Basic CSS Transition Animations</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Hover for effect</h1>
    <div class="wrapper">
        <div class="box translate-x">
            <p>Move Horizontal</p>
        </div>
        <div class="box translate-y">
            <p>Move Vertical</p>
        </div>
        <div class="box translate-xy">
            <p>Move Diagonal</p>
        </div>
        <div class="box scale-xy-shrink">
            <p>Shrink Me</p>
        </div>
        <div class="box translate-3d-forward">
            <p>Bring Forward</p>
        </div>
        <div class="box translate-3d-back">
            <p>Send Back</p>
        </div>
        <div class="box translate-3d-beyond">
            <p>Pass Beyond</p>
        </div>
        <div class="box scale-xy-grow">
            <p>Grow</p>
        </div>
        <div class="box rotate">
            <p>Rotate</p>
        </div>
        <div class="box rotate-hinge">
            <p>Rotate from Corner</p>
        </div>
        <div class="box rotate-flip">
            <p>Flip</p>
        </div>
        <div class="box skew">
            <p>Skew</p>
        </div>

    </div>

</body>

</html>
